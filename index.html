<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Расчет стоимости потребляемой электроинергии</title>
<link href="css/style.css" rel="stylesheet">
<script src="js/javascript.js"></script>
</head>
<body>
<div class="wrap">
	<div class="maket">
	<h2>Расчет стоимости потребляемой электроинергии</h2>
		<form action="" id="formId">
		<div class="field">
			<label for="devise">Выберите электроприбор из списка</label>
			<select id="devise" name="name-devise">
				<option>Лампочки</option>
				<option>Камеры</option>
				<option>Телевизор</option>
				<option>Компьютер</option>
				<option>Стиральная машина</option>
				<option>Посудомоющая машина</option>
				<option>Кондиционер</option>
				<option>Пылесос</option>
				<option>Утюг</option>
				<option>Теплый пол</option>
				<option>Плитка</option>
				<option>Все остальное</option>
			</select>
		</div>
		<div class="field">
			<label for="power">Введите мощность или потребление электроимергии</label>
			<input type="text" name="power" placeholder="Мощность" id="power" required="true">
		</div>
		<div class="field">
			<label for="tariff">Введите цену, по которой вы покупаете 1 кВт/ч электроэнергии</label>
			<input type="text"  name="tariff" placeholder="Тариф за 1 кВт/ч" id="tariff" required="true">
		</div>
		<div class="field">
			<label for="hours">Сколько состовляет расход энергии за 1 кВт/ч</label>
			<input type="text" name="powerDay" placeholder="Мощность за 1 кВт/ч" id="powerDay" required="true">
		</div>
		<div class="field">
			<label for="hours">Введите цену электроэнергии, по которой вы покупаете с 7 до 23 часов</label>
			<input type="text" name="tariffeDay" placeholder="Тариф с 7 до 23 часов" id="tariffeDay" required="true">
		</div>
		<div class="field">
			<label for="hours">Введите цену электроэнергии, по которой вы покупаете с 23 до 7 часов</label>
			<input type="text" name="tariffNight" placeholder="Тариф с 23 до 7 часов" id="tariffNight" required="true">
		</div>
		<div class="field">
			<span id="message"></span>
		</div>
		<div class="buttons">
			<span class="buttonS"><input type="reset" value="Очистить"></span>
			<span class="buttonW"><input type="submit"  onclick="" value="Расчитать" id="buttonSubmit"></span>
		</div>
		</form>
		<table cellpadding="0">
			<tr>
				<td>Прибор</td>
				<td>Мощность</td>
				<td>Тариф</td>
				<td>Стоимость &#8381;</td>
				<td>с 7 до 23</td>
				<td>с 23 до 7</td>
				<td>Стоимость за сутки &#8381;</td>
			</tr>
			<tr>
				<td><p id="nameDevise"></p></td>
				<td><p id="namePower"></td>
				<td><p id="nameTariff"></td>
				<td><p id="nameCost"></td>
				<td><p id="nameCosttariffeDay"></td>
				<td><p id="nameCosttariffeNight"></td>
				<td><p id="nameCostBoth"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
